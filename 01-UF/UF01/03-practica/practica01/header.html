<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica 01</title>
</head>
<body>
    <header>
        <!-- div és un element comú d'estructura de l'html, es sol utilitzar com a contenidor, per separar per grups -->
        <div class="header-logo">
            <!-- tag propi per insertar una imatge -->
            <img src="img/logo-nike.png" alt="Logo Nike" >
        </div>
        <div class="header-xarxes">
            <!-- hyperlink per a afegir un link amb url a un element al que volem clickar i dirigir a una pàgina web -->
            <a href="https://es.linkedin.com/NOMUSUARI" target="_blank">
                LinkedIn
                <img src="img/logo-linkedin.png" alt="Logo LinkedIn">
            </a>
        </div>
    </header>
</body>
</html>
